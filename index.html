<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/vue.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
		basePath: './doc/',
        name: 'Belean notes',
		//logo: './img/logo.svg',
        repo: 'https://github.com/liuconglook/',
		loadSidebar: true, // 自定义侧边栏 _sidebar.md
		subMaxLevel: 4, // 侧边栏的可最大展开的阶级
		coverpage: true, // 渲染封面 _coverpage.md
		onlyCover: true, // 封面作为主页
		loadNavbar: true, // 自定义导航栏 _navbar.md
		// docsify-copy-code (defaults)
		copyCode: {
			buttonText : 'Copy to clipboard',
			errorText  : 'Error',
			successText: 'Copied'
		},
		//search: 'auto',
		ga: '282340695', // google统计G-PWS5G3LP6V
		count:{ // 统计数
			countable:true,
			fontsize:'0.9em',
			color:'rgb(90,90,90)',
			language:'chinese'
		},
		search: 'auto',
		plugins: [
			function(hook) {
			  var footer = ['<hr/>',''].join('');

			  hook.afterEach(function(html) {
				return html + footer;
			  });
			}
		]
    }
</script>
<!-- Docsify v4 -->
<script src="./js/docsify@4.js"></script>
<script src="./js/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
<script src="https://unpkg.com/docsify-count/dist/countable.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>

</body>
