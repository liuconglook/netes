<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/vue.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
		basePath: './doc/',
        name: 'Belean notes',
        repo: 'https://github.com/liuconglook/',
		loadSidebar: true, // 自定义侧边栏 _sidebar.md
		subMaxLevel: 4, // 侧边栏的可最大展开的阶级
		coverpage: true, // 渲染封面 _coverpage.md
		onlyCover: true, // 封面作为主页
		loadNavbar: true, // 自定义导航栏 _navbar.md
		// docsify-copy-code (defaults)
		copyCode: {
			buttonText : 'Copy to clipboard',
			errorText  : 'Error',
			successText: 'Copied'
		},
		search: 'auto',
		ga: 'G-PWS5G3LP6V'
    }
</script>
<!-- Docsify v4 -->
<script src="./js/docsify@4.js"></script>
<script src="./js/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
