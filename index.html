<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="./css/vue.css">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
		basePath: './doc/',
        name: 'Belean notes',
        repo: 'https://github.com/liuconglook/',
		loadSidebar: true, // 自定义侧边栏 _sidebar.md
		subMaxLevel: 4, // 侧边栏的可最大展开的阶级
		coverpage: true, // 渲染封面 _coverpage.md
		onlyCover: true, // 封面作为主页
		loadNavbar: true, // 自定义导航栏 _navbar.md
		// docsify-copy-code (defaults)
		copyCode: {
			buttonText : 'Copy to clipboard',
			errorText  : 'Error',
			successText: 'Copied'
		},
		//search: 'auto',
		ga: 'G-PWS5G3LP6V',
		count:{
			countable:true,
			fontsize:'0.9em',
			color:'rgb(90,90,90)',
			language:'chinese'
		},
		search: {
			maxAge: 86400000,               // 过期时间，单位毫秒，默认一天
			paths: [],                      // or 'auto'，匹配文件路径
			placeholder: 'Type to search',  // 搜索提示框文字， 支持本地化，例子在下面
			// placeholder: {
			//   '/zh-cn/': '搜索',
			//   '/': 'Type to search'
			// },
			noData: 'No Results!',          // 找不到结果文字提示，支持本地化，例子在下面
			// noData: {
			//   '/zh-cn/': '找不到结果',
			//   '/': 'No Results'
			// },
			depth: 2,                       // 搜索标题的最大程级, 1 - 6
		}
    }
</script>
<!-- Docsify v4 -->
<script src="./js/docsify@4.js"></script>
<script src="./js/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
